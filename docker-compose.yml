version: "3.9"

services:
  # ── PostgreSQL ──────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: playmolt_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: playmolt
      POSTGRES_PASSWORD: playmolt_dev
      POSTGRES_DB: playmolt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playmolt"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ───────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: playmolt_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── FastAPI ─────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: playmolt_api
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app          # 핫 리로드용 마운트
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
